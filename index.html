<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog_Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header_section -->
    <header>
        <h1>&#128160;Teknical_Blog</h1>
        <div class="header-actions">
            <button id="new-post-btn">New Post</button>
            <button id="mode-toggle">Toggle Mode</button>
        </div>
    </header>

    <!-- main-section -->
    <main>
        <section id="post-form" style="display: none;">
            <h2 id="form-title">New Post</h2>
            <form id="blog-post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content"></textarea>
                <input type="text" id="post-author" placeholder="Author" required>
                <button type="submit" id="save-post">Save</button>
                <button type="button" id="cancel-post">Cancel</button>
                <input type="hidden" id="edit-id">
            </form>
        </section>

        <section id="post-list">
            <h2>Updated Posts:</h2>
            <div id="posts-container"></div>
        </section>

        <section id="single-post" style="display: none;">
            <h2 id="single-title"></h2>
            <p id="single-content"></p>
            <p id="single-author"></p>
            <p id="single-date"></p>
            <button id="back-to-list">Go Back</button>
        </section>
    </main>

    <!-- footer-section -->
    <footer>
        <p>&copy; 2025 SK_Teknical Blog. All rights reserved.</p>
    </footer>
    <button id="to-top-btn" title="Go to top">â†‘</button>

    <script src="script.js"></script>
</body>

</html>
